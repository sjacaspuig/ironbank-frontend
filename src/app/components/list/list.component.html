<nb-card>
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-list>
        <nb-list-item *ngFor="let item of items">
            <nb-user [name]="item.name" [title]="item.title"></nb-user>
            <button nbButton (click)="deleteItem(item)" size="small" outline status="danger">
                <nb-icon icon="trash-outline"></nb-icon>
            </button>
        </nb-list-item>
    </nb-list>
</nb-card>
